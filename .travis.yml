os: linux
dist: xenial
language: python
python:
  - "3.6"
branches:
  only:
  - test
  - master
jobs:
  include:
    - stage: docker
      script: docker build . -t glider-dac-status
    - stage: test
      install: cp tests/Dockerfile ./Dockerfile
      script: docker build . -t test   
    - stage: test2
      script: echo $DOCKER_USERNAME
      script: docker build . -t test      
stages:
  - test2
  - docker
  - test
deploy:
  provider: script
  script: bash "$TRAVIS_BUILD_DIR/scripts/docker_push.sh"
  on:
    repo: ioos/glider-dac-status
    branch: master
    tags: true